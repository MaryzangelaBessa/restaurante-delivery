<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Tempero Bessa</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
	<nav id="top" class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Tempero Bessa</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{'/'}">Inicio</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Login</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Cadastro</a></li>
			</ul>
			<span class="text-light mr-1">Ol√°,
				[[${#httpServletRequest.remoteUser}]]</span>
			<form th:action="@{/logout}" method="post">
				<button type="submit" class="btn btn-sm btn-primary">Sair</button>
			</form>
		</div>
	</nav>

	<section class="conainer-fluid m-3">
		<h2 class="text-center">Lista de Pratos</h2>
		<div class="container mt-3">
			<div class="row justify-content-center" th:each="prato : ${pratos}">
				<div class="col-4">
					<div class="card border-dark m-1">
						<!-- <img src="..." class="card-img-top" alt="..."> -->
						<div class="card-body">
							<h5 class="card-title" th:text="${prato.nome}"></h5>
							<p class="card-text" th:text="${prato.preco}"></p>
							<a th:href="@{/carrinho/adicionar/{id}(id=${prato.id})}"
								class="btn btn-primary">Comprar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
